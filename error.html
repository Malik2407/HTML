<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Error Handling</title>
    <style>
        body {
            background-color: #f0f8ff;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            padding: 20px;
            background: white;
            width: 50%;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #ff69b4;
            font-size: 20px;
            padding: 10px;
            border: 2px dashed #ffb6c1;
            background: #fff0f5;
            border-radius: 10px;
            display: none;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background: #87CEFA;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #00BFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíô Error Page ‚òÅÔ∏è</h1>
        <p>Click the button below to see the magic of try and catch!</p>
        <button class="btn" onclick="generateError()">Trigger Error</button>
        <p class="error-message" id="errorMsg">Oops! Something went wrong! ‚òÅÔ∏èüíô</p>
    </div>

    <script>
        function generateError() {
            try {
                // Intentional error
                let x = undefinedVariable;
            } catch (error) {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>
</body>
</html>
