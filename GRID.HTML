<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

         .class1 {
            border: 1px solid black;
            background-color: rgb(18, 31, 210);
        }
        .class2 {
            border: 1px solid black;
            background-color: rgb(220, 223, 19);
        }
        .class3 {
            border: 1px solid black;
            background: yellowgreen
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="class1 col-sm-1 col-lg-3">adding 1-3 grids</div>
            <div class="class2 col-sm-1 col-lg-3">adding 4-7 grids</div>
            <div class="class3 col-sm-1 col-lg-3">adding 8-12 grids</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
