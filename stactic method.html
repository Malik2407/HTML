<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute JS Class</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Comic Sans MS', cursive;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #fff; }
        h2 { color: #6a0572; }
        p { color: #ff4081; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome"></h1>
        <h2 id="description"></h2>
        <p id="feature"></p>
    </div>

    <script>
        class AestheticClass {
            constructor(name, theme) {
                this.name = name;
                this.theme = theme;
            }

            static welcomeMessage() {
                return "Welcome to the cutest JavaScript class!";
            }

            describe() {
                return `This is a ${this.theme}-themed class named ${this.name}.`;
            }
        }

        class FancyClass extends AestheticClass {
            constructor(name, theme, specialFeature) {
                super(name, theme);
                this.specialFeature = specialFeature;
            }

            showFeature() {
                return `The special feature of ${this.name} is ${this.specialFeature}! âœ¨`;
            }
        }

        // Creating instances
        const cuteClass = new FancyClass("KawaiiJS", "pastel", "Glowing UI Elements");

        // Updating the page
        document.getElementById("welcome").innerText = AestheticClass.welcomeMessage();
        document.getElementById("description").innerText = cuteClass.describe();
        document.getElementById("feature").innerText = cuteClass.showFeature();
    </script>
</body>
</html>
