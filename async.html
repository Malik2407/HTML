<html>
  <body>
    <h2> javascript async / await </h2>
    <h1 id = "result"></h1>
    <script>
      console.log(1)
      console.log(2)

      async function add(a, b) {
        let response = await a + b
        display(response)
      }

      function display(some) {
        console.log(some)
      }

      add(5, 20)
      console.log(3)
      console.log(4)
    </script>
  </body>
</html>
