<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’– Cute Average Calculator ðŸ’–</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #ff69b4;
        }
        .result {
            font-size: 20px;
            color: #ff1493;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Average Calculator âœ¨</h1>
        <p>Enter two numbers to find their average! ðŸ˜Š</p>
        <input type="number" id="num1" value="7">
        <input type="number" id="num2" value="13">
        <button onclick="calculateAverage()">ðŸ’– Calculate ðŸ’–</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function add(a, b) {
            return a + b;
        }

        function average(a, b) {
            return add(a, b) / 2;
        }

        function calculateAverage() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "ðŸš¨ Please enter valid numbers! ðŸš¨";
            } else {
                let avg = average(num1, num2);
                document.getElementById("result").innerHTML = `ðŸ’— The average of ${num1} and ${num2} is: <b>${avg}</b> ðŸ’—`;
            }
        }

        // Auto-calculate when the page loads
        window.onload = calculateAverage;
    </script>
</body>
</html>
