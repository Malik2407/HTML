<!DOCTYPE html>
<html >
<head>
    
    <title>JavaScript Function</title>
</head>
<body>
    <h1>Function Multiply</h1>
    <button onclick="myFunction()">Click to Multiply</button>
    
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = 10; // Declare x globally

        function myFunction()) {
            let y = 2; // Declare y inside the function
            document.getElementById("demo1").innerHTML = x * y; // Multiplication result
            document.getElementById("demo2").innerHTML = x; // Display value of x
        }
    </script>
</body>
</html>
