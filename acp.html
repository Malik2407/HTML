

<!DOCTYPE html>
<html>
<head>
   
    <title>Sum of Arguments</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ff7eb3;
            border-radius: 5px;
            width: 80%;
        }
        button {
            background: #ff7eb3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff4f8b;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sum of Arguments</h2>
        <input type="text" id="numbers" placeholder="Enter numbers (comma-separated)">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <p id="trigResult"></p>
    </div>

    <script>
        function sumOfArguments(...args) {
            return args.reduce((sum, num) => sum + num, 0);
        }

        function calculateTrigonometry(angle) {
            return {
                sine: Math.sin(angle * (Math.PI / 180)).toFixed(2),
                cosine: Math.cos(angle * (Math.PI / 180)).toFixed(2),
                tangent: Math.tan(angle * (Math.PI / 180)).toFixed(2)
            };
        }

        function calculate() {
            const input = document.getElementById("numbers").value;
            const numbers = input.split(",").map(Number);
            const sum = sumOfArguments(...numbers);
            document.getElementById("result").innerText = `Sum: ${sum}`;
            
            if (numbers.length > 0 && !isNaN(numbers[0])) {
                const trigValues = calculateTrigonometry(numbers[0]);
                document.getElementById("trigResult").innerText = `Sin: ${trigValues.sine}, Cos: ${trigValues.cosine}, Tan: ${trigValues.tangent}`;
            }
        }
    </script>
</body>
</html>
