<!DOCTYPE html>
<html >
<head>
  
  <title>Login Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    fieldset {
      border: none;
      padding: 0;
    }
    legend {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #4a4a4a;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #4e47d6;
    }
    #result {
      margin-top: 15px;
      color: #4a4a4a;
      text-align: center;
    }
  </style>
</head>
<body>

  <form name="form1" onsubmit="validate(event)">
    <fieldset>
      <legend>✨ Login Form ✨</legend>

      <label for="email">Name</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" minlength="8" required>

      <label for="age">Age</label>
      <input type="email" name="age" id="age" required>

      <input type="submit" value="Submit">
    </fieldset
    <div id="result" style="margin-top: 20px; text-align: center; color: #4a4a4a;"></div>
    
    <!-- External JavaScript -->
    <script src="SCRIPT2.js"></script>
    </form>
</body>
</html>
