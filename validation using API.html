<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker ðŸŒ¸</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A more modern, readable font */
            background: linear-gradient(135deg, #fceabb, #f8b500); /* Warm gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        label, input, button {
            display: block;
            margin-bottom: 15px;
            width: calc(100% - 22px); /* Adjust width for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        button {
            background-color: #ff6f61; /* Coral button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        button:hover {
            background-color: #e0574a; /* Darker coral on hover */
        }
    </style>
</head>
<body>
    <form>
        <label for="age">Your Age (15-50):</label>
        <input type="number" id="age" name="age" min="15" max="50">
        <button type="button" onclick="checkAge()">Check Age âœ¨</button>
    </form>

    <script>
        function checkAge() {
            let ageInput = document.getElementById("age");
            
            if (!ageInput.checkValidity()) {
                alert("Oops! " + ageInput.validationMessage);
            } else {
                alert("Input OK! ðŸŽ‰");
            }
        }
    </script>
</body>
</html>
