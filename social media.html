<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Links</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fceff9, #e0f7fa);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-container {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .social-container h1 {
      font-size: 2rem;
      color: #6c5ce7;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .social-btn {
      margin: 12px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .social-btn:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
    }

    .btn-twitter { background-color: #74c0fc; }
    .btn-linkedin { background-color: #91a7ff; }
    .btn-github { background-color: #b197fc; }
    .btn-email { background-color: #f783ac; }

    /* Subtle floating animation for fun */
    .social-btn {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

<div class="social-container">
  <h1>social media ðŸ˜ŽðŸ˜„</h1>
  <div>
    <a href="#" class="social-btn btn-twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-btn btn-linkedin"><i class="fab fa-linkedin-in"></i></a>
    <a href="#" class="social-btn btn-github"><i class="fab fa-github"></i></a>
    <a href="#" class="social-btn btn-email"><i class="fas fa-envelope"></i></a>
  </div>
</div>

</body>
</html>
