<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💻 Fun Data Types Check</title>
  <style>
    body {
      background-color: #fdf2f8;
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
    }
    .output-box {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>✨ Fun with Data Types ✨</h1>

  <div class="output-box">
    <script>
      // 🍎 Cute variable names
      var apple = null;         // apple is null
      var banana;               // banana is undefined
      var cherry = undefined;   // cherry is undefined
      var donut = null;         // donut is null
      var elephant;             // elephant is undefined
      
      // 🌟 Display results
      document.write("🍎 Is apple equal to banana? → " + (apple == banana) + "<br>");
      document.write("🍌 Is banana equal to cherry? → " + (banana == cherry) + "<br>");
      document.write("🍩 The value of donut is: " + donut + "<br>");
      document.write("🐘 The value of elephant is: " + elephant + "<br>");
    </script>
  </div>

</body>
</html>
