<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Array Sorting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Comic Sans MS', cursive;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #fff; }
        h2 { color: #6a0572; }
        p { color: #ff4081; font-size: 18px; }
        .array-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cute Array Sorting âœ¨</h1>
        <h2>Mapped and Sorted Arrays</h2>
        <div id="originalArray" class="array-box"></div>
        <div id="mappedArray" class="array-box"></div>
        <div id="sortedAsc" class="array-box"></div>
        <div id="sortedDesc" class="array-box"></div>
    </div>

    <script>
        let numbers = [5, 3, 8, 1, 2, 7];
        document.getElementById("originalArray").innerText = `Original: ${numbers}`;

        let mappedArray = numbers.map(num => num * 2);
        document.getElementById("mappedArray").innerText = `Mapped (x2): ${mappedArray}`;

        let sortedAsc = [...mappedArray].sort((a, b) => a - b);
        document.getElementById("sortedAsc").innerText = `Ascending: ${sortedAsc}`;

        let sortedDesc = [...mappedArray].sort((a, b) => b - a);
        document.getElementById("sortedDesc").innerText = `Descending: ${sortedDesc}`;
    </script>
</body>
</html>
