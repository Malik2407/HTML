<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes in JS</title>
    <style>
        body {
            background-color: #d0e1ff;
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: #a0c4ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #0044cc;
            font-size: 24px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #74a9ff;
            color: white;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>💙  JavaScript Class 💙</h1>
    <div class="container">
        <h2>👩‍🎓 Student Info 👨‍🎓</h2>
        <div class="output" id="output">Click the button to show student age!</div>
        <br>
        <button onclick="displayStudentAge()" style="background: #0044cc; color: white; padding: 10px; border-radius: 8px; border: none; font-size: 16px;">
            Show Student Age 🎓
        </button>
    </div>

    <script>
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            getAge() {
                let currentYear = new Date().getFullYear();
                return currentYear - this.year;
            }
        }

        function displayStudentAge() {
            let student1 = new Student("Joy", 2012);
            document.getElementById("output").innerHTML = 
                `💙 My name is <b>${student1.name}</b> <br> 🎂 My age is <b>${student1.getAge()} years</b>`;
        }
    </script>

</body>
</html>
