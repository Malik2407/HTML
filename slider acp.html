<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bootstrap Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 400px;
        }
        .slide1 {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }
        .slide2 {
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
        }
        .slide3 {
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
        }
        .carousel-caption {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="colorfulSlider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active slide1">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="carousel-caption">Slide 1: Bright and Fun!</div>
                </div>
            </div>
            <div class="carousel-item slide2">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="carousel-caption">Slide 2: Cool and Smooth!</div>
                </div>
            </div>
            <div class="carousel-item slide3">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="carousel-caption">Slide 3: Fresh and Lively!</div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#colorfulSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#colorfulSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
