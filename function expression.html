<!DOCTYPE html>
<html >
<head>
    
    <title>Function Expression</title>
</head>
<body>
    <h1>Function Expression</h1>
    <button onclick="myFunction()">Click here</button>
    <p id="demo1"></p>

    <script>
        function myFunction() {
            let x = 2;
            let y = 10;
            let z = 34;
            document.getElementById("demo1").innerHTML = x + y - z;
        }
    </script>
</body>
</html>
