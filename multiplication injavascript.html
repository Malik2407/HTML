<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Using Functions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #ff6b81;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #ff4757;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Using Functions</h1>
        <p>Enter two numbers to multiply:</p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="multiplyNumbers()">Multiply</button>
        <p id="result"></p>
    </div>

    <script>
        function multiply(a, b) {
            return a * b;
        }

        function multiplyNumbers() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = multiply(num1, num2);
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
