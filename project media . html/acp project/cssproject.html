<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Three Magic Pins</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef9ef;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-top: 30px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .pins-container {
            margin-top: 50px;
        }

        .pin {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 50px;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pin:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #ff856c;
        }

        footer {
            margin-top: 50px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>The Three Magic Pins</h1>
    <p>Click a pin to go on a magical journey!</p>

    <div class="pins-container">
        <a href="https://www.wikipedia.org" class="pin" target="_blank">Pin 1: Learn</a>
        <a href="https://www.nationalgeographic.com" class="pin" target="_blank">Pin 2: Explore</a>
        <a href="https://www.nasa.gov" class="pin" target="_blank">Pin 3: Discover</a>
    </div>

    <footer>
        Made with ❤️ by a creative 7th grader!and her name is Shanaya Malik
    </footer>

</body>
</html>
