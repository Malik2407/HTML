<!DOCTYPE html>
<html>
<head>
    
    <title>Opacity Examples</title>
    <style>
        
        div {
    
            width: 100px;
            height: 100px;
            background-color: coral;
          
        }

        #op3 {
            opacity: 0.5;
        }

        #op4 {
            opacity: 0.7;
        }

        #op5 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="op1">
        Opacity 1 (default) 
    </div>
    <div id="op3">Opacity 0.5</div>
    <div id="op4">Opacity 0.7</div>
    <div id="op5">Opacity 1</div> 
</body>
</html>
