<!DOCTYPE html>
<html >
<head>
  <title> Page with Hover Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
      50% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
      100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    }

    main {
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      transition: transform 0.3s;
    }

    main:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #4a4e69;
      font-size: 2rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      background: #e0f7fa;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
    }

    li:hover {
      background: #80deea;
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    li::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: left 0.5s;
    }

    li:hover::before {
      left: 100%;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome!</h1>
    <ul>
      <li><a href="https://www.wikipedia.org/" target="">Item 1</a></li>
      <li><a href="https://www.nationalgeographic.com/" target="_blank">Item 2</a></li>
      <li><a href="https://www.nasa.gov/" target="_blank">Item 3</a></li>
    </ul>
  </main>
</body>
</html>
