<!DOCTYPE HTML >
<html>
    <HEAD>
        <TITLE> ANIMATION
        </TITLE>

<style>
@keyframes example{
    0%{ background-color: aqua;}
    25%{ background-color: aquamarine;}
    50%{ background-color: blue;}
    75%{ background-color: blueviolet;}
    100%{ background-color: palegreen;}
}
#one{
    width: 300px;
    height: 300px;
    border: 10px solid black;
    background-color: pink;
    animation:example ;
     animation-duration: 8s;
    background-repeat: repeat;
}
</style>
    </HEAD>
</html>
