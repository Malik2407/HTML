<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>
    <div id="result"></div>

    <script>
        let a = 123456789;
        let b = 123456789;
        let sum = a + b;

        document.getElementById("result").textContent = `${a} + ${b} = ${sum}`;
    </script>
</body>
</html>
